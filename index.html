<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

  <title>Toast PureJS</title>
</head>

<body>

  <h1>Toast PureJS</h1>

  <div id="toast"> </div>
  

  <div class="btn__action"> 
    <button class="btn btn--success" onclick="showSuccessToast()">Success</button>
    <button class="btn btn--error" onclick="showErrorToast()">Error</button>
    <button class="btn btn--warning" onclick="showWarningToast()">Warning</button>
    <button class="btn btn--info" onclick="showInfoToast()">Info</button>
  </div>

  <div class="toast toast--success">
    <div class="toast__icon">
      <i class="fa fa-check-circle"></i>
    </div>

    <div class="toast__body">
      <div class="toast__title">Success</div>
      <div class="toast__message"> Lorem ipsum dolor sit, amet consectetur adipisicing. </div>
    </div>

    <div class="toast__close">
      <i class="fa fa-times"></i>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
